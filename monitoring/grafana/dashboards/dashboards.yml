# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'Personal Chatter Dashboards'
    orgId: 1
    folder: 'Personal Chatter'
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards
